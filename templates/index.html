<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng Dụng Chuyển Văn Bản Thành Giọng Nói</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .audio-player {
            margin-top: 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chuyển Văn Bản Thành Giọng Nói</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Giới Thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Liên Hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="text-center">Chuyển Văn Bản Thành Giọng Nói</h2>
        <form id="text-form" method="POST" action="/convert-text">
            <div class="mb-3">
                <label for="text-input" class="form-label">Nhập Văn Bản Hoặc Tải Lên File</label>
                <textarea id="text-input" name="text" class="form-control" placeholder="Nhập văn bản cần chuyển thành giọng nói..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="file-upload" class="form-label">Tải Lên File Văn Bản (.txt)</label>
                <input type="file" id="file-upload" class="form-control" accept=".txt">
            </div>

            <div class="mb-3">
                <label for="voice-select" class="form-label">Chọn Giọng Nói</label>
                <select name="voice" id="voice-select" class="form-select">
                    {% for voice in voices %}
                    <option value="{{ voice.name }}">{{ voice.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" id="convert-btn" class="btn btn-primary w-100">Chuyển Văn Bản Thành Giọng Nói</button>
        </form>

        <div id="loading">
            <p>Đang xử lý... Vui lòng chờ.</p>
            <div class="spinner-border" role="status"></div>
        </div>

        <div id="audio-container" class="audio-player"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const textForm = document.getElementById('text-form');
        const textInput = document.getElementById('text-input');
        const fileUpload = document.getElementById('file-upload');
        const convertBtn = document.getElementById('convert-btn');
        const loadingSpinner = document.getElementById('loading');

        // Handle file upload
        fileUpload.addEventListener('change', function () {
            const file = fileUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    textInput.value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        // Handle form submission
        textForm.addEventListener('submit', function (event) {
            event.preventDefault();

            convertBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            const text = textInput.value;
            const voice = document.getElementById('voice-select').value;

            fetch('/convert-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}&voice=${encodeURIComponent(voice)}`
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.style.display = 'none';
                convertBtn.disabled = false;

                if (data.audio_url) {
                    document.getElementById('audio-container').innerHTML = `
                        <audio controls>
                            <source src="${data.audio_url}" type="audio/wav">
                            Trình duyệt của bạn không hỗ trợ phát âm thanh.
                        </audio>
                        <br><br>
                        <a href="${data.audio_url}" download class="btn btn-success">Tải Xuống</a>
                    `;
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                convertBtn.disabled = false;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
