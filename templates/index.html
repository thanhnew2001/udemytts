<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·ª®ng D·ª•ng Chuy·ªÉn VƒÉn B·∫£n Th√†nh Gi·ªçng N√≥i</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .audio-player {
            margin-top: 20px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="container mt-5 text-center">
    <h1 class="display-4 fw-bold text-primary">‚å®Ô∏è Text To Speech - Chuy·ªÉn vƒÉn b·∫£n th√†nh gi·ªçng n√≥i App üéµ</h1>
    <p class="lead text-muted">D·ªÖ d√†ng t·∫°o gi·ªçng b·∫±ng c√°ch t·∫£i l√™n vƒÉn b·∫£n ho·∫∑c nh·∫≠p v√†o.</p>
    <hr class="my-4">
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <form id="text-form" method="POST" action="/convert-text" class="p-4 border rounded">
            <div class="mb-3">
                <label for="text-input" class="form-label">Nh·∫≠p VƒÉn B·∫£n Ho·∫∑c T·∫£i L√™n File</label>
                <textarea id="text-input" name="text" class="form-control" placeholder="Nh·∫≠p vƒÉn b·∫£n c·∫ßn chuy·ªÉn th√†nh gi·ªçng n√≥i..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="file-upload" class="form-label">T·∫£i L√™n File VƒÉn B·∫£n (.txt)</label>
                <input type="file" id="file-upload" class="form-control" accept=".txt">
            </div>

            <div class="mb-3">
                <label for="voice-select" class="form-label">Ch·ªçn Gi·ªçng N√≥i</label>
                <select name="voice" id="voice-select" class="form-select">
                    {% for voice in voices %}
                    <option value="{{ voice.name }}">{{ voice.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" id="convert-btn" class="btn btn-primary w-100" bold>Chuy·ªÉn VƒÉn B·∫£n Th√†nh Gi·ªçng N√≥i</button>
        </form>

        <div id="loading">
            <p>ƒêang x·ª≠ l√Ω... Vui l√≤ng ch·ªù.</p>
            <div class="spinner-border" role="status"></div>
        </div>

        <div id="audio-container" class="audio-player"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const textForm = document.getElementById('text-form');
        const textInput = document.getElementById('text-input');
        const fileUpload = document.getElementById('file-upload');
        const convertBtn = document.getElementById('convert-btn');
        const loadingSpinner = document.getElementById('loading');

        // Handle file upload
        fileUpload.addEventListener('change', function () {
            const file = fileUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    textInput.value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        // Handle form submission
        textForm.addEventListener('submit', function (event) {
            event.preventDefault();

            convertBtn.disabled = true;
            loadingSpinner.style.display = 'block';

            const text = textInput.value;
            const voice = document.getElementById('voice-select').value;

            fetch('/convert-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}&voice=${encodeURIComponent(voice)}`
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.style.display = 'none';
                convertBtn.disabled = false;

                if (data.audio_url) {
                    document.getElementById('audio-container').innerHTML = `
                        <audio controls>
                            <source src="${data.audio_url}" type="audio/wav">
                            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t √¢m thanh.
                        </audio>
                        <br><br>
                        <a href="${data.audio_url}" download class="btn btn-success">T·∫£i Xu·ªëng</a>
                    `;
                }
            })
            .catch(error => {
                loadingSpinner.style.display = 'none';
                convertBtn.disabled = false;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
